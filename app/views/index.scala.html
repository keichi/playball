@()(implicit flash: Flash)

@main("一覧") {
	<table class="table table-striped" ng-controller="BeerListCtrl">
		<thead>
		<tr><th>名前</th><th>原産国</th><th>スタイル</th><th>度数</th><th>作成</th><th>更新</th></tr>
		</thead>
		<tbody>
		<tr ng-repeat="beer in beers">
			<td>{{beer.name}}</td>
			<td>{{beer.country}}</td>
			<td>{{beer.style}}</td>
			<td>{{beer.strength}}%</td>
			<td>{{beer.createdAt | date:'short'}}</td>
			<td>{{beer.updatedAt | date:'short'}}</td>
		</tr>
		</tbody>
	</table>
}

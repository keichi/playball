@(columns: Seq[ColumnBaseType])

@main("Model Dump") {

	<ul>
	@for(column <- columns) {
		<li>@column.toString</li>
	}
	</ul>

	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="inputName" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="inputCountry" placeholder="Country">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="selectStyle" class="col-sm-2 control-label">Beer Style</label>
	    <div class="col-sm-6">
			<select class="form-control" id="selectStyle">
			  <option>Pilsener</option>
			  <option>Weissbier</option>
			  <option>IPA</option>
			  <option>Stout</option>
			  <option>Porter</option>
			  <option>AmberAle</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputStrength" class="col-sm-2 control-label">Strength</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="inputStrength" placeholder="Strength">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputDate" class="col-sm-2 control-label">Since</label>
        <div class="input-group date col-sm-6" id="inputDate">
            <input type="text" class="form-control" />
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
	  </div>
	  <div class="form-group">
	    <label for="inputTasty" class="col-sm-2 control-label">Tasty</label>
	    <div class="col-sm-6">
	        <input type="checkbox" class="form-control" id="inputTasty"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="textComment" class="col-sm-2 control-label">Comment</label>
	    <div class="col-sm-6">
	        <textarea class="form-control" id="textComment" rows="5"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary">Save</button>
	    </div>
	  </div>
	</form>

	<script>
	$(function () {
		$('#inputDate').datetimepicker({
            language: 'ja'
		});
	});
	</script>
}
